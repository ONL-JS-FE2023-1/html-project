<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <h1>Travel reservation form</h1>
    <h3>* denotes mandotory</h3>

    <form action="/blabla" method="POST">
        <label>Full name*:
            <input type="text" name="fullName" placeholder="FirstName LastName" autofocus />
        </label>

        <br />

        <label>Email address*: 
            <input type="text" name="email" placeholder="EMAIL_ADDRESS" />
        </label>

        <br />

        <label>Select Tour Package*:
            <select name="package">
                <option value="Goa">Goa</option>
                <option value="Malibu">Malibu</option>
            </select>
        </label>

        <br />

        <label>Arrival date*:
            <input type="date" name="arrivalDate" />
        </label>

        <br />

        <label>What would you want to avail?*
            <br />
            Boarding<input type="checkbox" name="avail" value="boarding" />
            <br />
            Fooding<input type="checkbox" name="avail" value="fooding" />
            <br />
            Sight seeing<input type="checkbox" name="avail" value="sightSeeing" />
        </label>

        <br />

        <label>Terms and conditions* 
            <br />
            <input type="radio" name="rules" value="agree" checked>I agree
            <input type="radio" name="rules" value="disAgree">I disagree
        </label>

        <br />

        <button type="submit">Complete reservation</button>
    </form>
</body>

</html>
