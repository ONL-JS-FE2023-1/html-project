<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <form class="form" action="" method="POST">
        <h2>Sign up</h2>
        <label class="required" for="email-form">Type your email</label>
        <input type="text" placeholder="example@mail.com" autofocus id="email-form" name="email"
            pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+"
            required
            >
        <label class="required" for="password-form">Type your password</label>
        <input type="password" placeholder="qwerty123" id="password-form" name="password" required>

        <input type="date" name="birtday">

        <fieldset>
            <legend>Choose your city</legend>
            <input type="text" name="city" list="cities">

            <datalist id="cities">
                <option value="Kyiv"></option>
                <option value="Dnipro"></option>
                <option value="Kryvyi-Rig"></option>
            </datalist>
        </fieldset>

        <fieldset>
            <legend>Choose your avatar</legend>
            <input type="file" multiple />
        </fieldset>

        <fieldset>
            <legend>Information about your gender</legend>

            <label>
                <input type="radio" value="Male" name="gender" required />Male
            </label>
            <label>
                <input type="radio" value="Female" name="gender" />Female
            </label>
            <label>
                <input type="radio" value="Nonbinary" name="gender" />Nonbinary
            </label>

        </fieldset>

        <label>
            <input type="checkbox" name="is-adult" />Чи є Вам 18 років?
        </label>
        <label>
            <input type="checkbox" name="is-agree" required />Чи погоджуєтесь Ви з нашою політикою конфіденційності?
        </label>


        <textarea name="text"></textarea>
        <button type="submit">Sign up</button>
    </form>
</body>

</html>
